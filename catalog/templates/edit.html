<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	
<form action="{{url_for('editData',register_id=register.id)}} " method="post">
    <div class="container">

   	<div class="container">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name" name="name" value="{{register.name}}"></div>

    <div class="form-group col-md-6">
    <label for="surname">Surname:</label>
    <input type="surname" class="form-control" id="surname" class="form-control" name="surname"value="{{register.surname}}"></div>

    <div class ="form-group col-md-6">
    <label for="mobile">Mobile:</label>
    <input type="mobile" class="form-control" id="mobile" class="form-control" name="mobile" value="{{register.mobile}}"></div>

    <div class="form-group col-md-6">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" class="form-control" name="email" value="{{register.email}}"></div>

    <div class="form-group col-md-6">
    <label for="branch">Branch:</label>
    <input type="branch" class="form-control" id="branch" class="form-control" name="branch" value="{{register.branch}}"></div>


    <div class="form-group col-md-6">
    <label for="role">Role:</label>
    <input type="role" class="form-control" id="role" class="form-control" name="role" value="{{register.role}}"></div>
	
    
	<button type="submit" class="btn btn-primary">Submit</button>
	
	
	<button type="cancel" class="btn btn-primary"><a href="{{url_for('showData')}}">Cancel</a></button>



</div>

</form>
</body>
</html>
